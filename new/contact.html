<body>
  <header>
    <div class="logo">L'Essence de Paris</div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a href="reservation.html">RESERVATION</a></li>
        <li><a class="active" href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="contact-container">
      <h1>Get&nbsp;&nbsp;In&nbsp;&nbsp;Touch</h1>
      <div class="left">
        <h2>Leave us a message</h2>
        <form>
          <div class="row">
            <input type="text" placeholder="FIRST NAME" required>
            <input type="text" placeholder="LAST NAME" required>
          </div>
          <input type="email" placeholder="EMAIL ADDRESS" required>
          <input type="tel" placeholder="PHONE NUMBER" required>
          <textarea rows="4" placeholder="Type your message" required></textarea>
          <button href="" type="submit">Send</button>
        </form>
      </div>

      <div class="right">
        <!-- <h3>FOLLOW US</h3> -->
        <div class="socials">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="contact-info">
          <p><i class="fas fa-map-marker-alt"></i> 12 Rue de Montaigne, 75008 Paris, France</p>
          <p><i class="fas fa-phone"></i> +33 1 23 45 67 89</p>
          <p><i class="fas fa-envelope"></i> contact@essenceparis.fr</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 L'Essence de Paris | Made with ❤️ in Paris</p>
  </footer>
