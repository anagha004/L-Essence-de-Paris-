<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Reservation | L'Essence de Paris</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">L'Essence de Paris</div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a class="active" href="reservation.html">RESERVATION</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="form-container">
      <h1>Book a Reservation</h1>
      <form>
        <div class="row">
          <input type="text" placeholder="FIRST NAME" required>
          <input type="text" placeholder="LAST NAME" required>
        </div>
        <input type="email" placeholder="EMAIL ADDRESS" required>
        <input type="tel" placeholder="PHONE NUMBER" required>
        <div class="row">
          <input type="text" placeholder="TIME" required>
          <input type="number" placeholder="NO. OF PEOPLE" required>
        </div>
        <button onclick="location.href='resconfirm.html'" type="button">CONFIRM</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 L'Essence de Paris | Made with ❤️ in Paris</p>
  </footer>
